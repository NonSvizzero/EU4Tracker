<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    {% block css %}
        <link rel="stylesheet" href="/static/leaflet.css"/>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }

            #map {
                width: 100%;
                height: 100%;
            }
        </style>
    {% endblock %}
    {% block scripts %}
        <script type="text/javascript" src="{{ url_for('static', filename='leaflet.js') }}"></script>
    {% endblock %}
</head>
<body>
<div id="map"></div>
<script>
    let w = 5632, h = 2048;
    var map = L.map('map', {
        crs: L.extend({}, L.CRS, {
            wrapLng: [0, w],
            projection: {
                project: function (latlng) {
                    return new L.Point(latlng.lng, latlng.lat);
                },
                unproject: function (point) {
                    return new L.LatLng(point.y, point.x);
                },
                bounds: L.bounds([0, 0], [h, w])
            },
            transformation: new L.Transformation(1, 5, -1, 5),
            scale: function (zoom) {
                return Math.pow(2, zoom);
            },
            zoom: function (scale) {
                return Math.log(scale) / Math.LN2;
            },
            distance: function (latlng1, latlng2) {
                return Math.sqrt(Math.pow(latlng2.lng - latlng1.lng, 2) +
                    Math.pow(latlng2.lat - latlng1.lat, 2)
                );
            }
        }),
        minZoom: -2,
        maxZoom: 5
    }).fitBounds(new L.LatLngBounds(L.latLng(0, 0), L.latLng(h, w)));
    let source = {{ source|safe }};
    L.geoJson(source["features"], {
        style: function (feature) {
            if (!feature.properties)
                return {};
            return {
                fillOpacity: 1,
                opacity: 1,
                weight: 2,
                fillColor: '#' + feature.properties.color.map(function (i) {
                    // todo beautify this
                    var x = i.toString(16);
                    for (var i = 0; i < 2 - x.length; i++)
                        x = "0" + x;
                    return x;
                }).join('')
            };
        },
        onEachFeature: function (feature, layer) {
            if (!feature.properties)
                return;
            var provinceData = "<h1>" + feature.properties.name + "</h2>";
            layer.bindPopup(provinceData);
        }
    }).addTo(map);
</script>
</body>
</html>
